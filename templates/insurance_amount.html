<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Amount Decision</title>
</head>
<body>
    <h1>Insurance Amount Decision</h1>
    <form method="post">
        <label for="insurance_amount">Insurance Amount:</label>
        <input type="number" id="insurance_amount" name="insurance_amount" required>
        <button type="submit">Save</button>
    </form>

    <a href="{{ url_for('result') }}"><button>Back to Admin Home Page</button></a>
    {% if current_user.is_authenticated %}
        <form action="{{ url_for('logout') }}" method="post">
            <button type="submit">Logout</button>
        </form>
    {% endif %}
</body>
</html>
