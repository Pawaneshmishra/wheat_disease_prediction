<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Amount Decision</title>
    <style>
        /* CSS for Insurance Amount Decision page */

        /* Style for the heading */
        h1 {
            color: #007bff;
            text-align: center;
        }

        /* Style for the form */
        form {
            margin: 0 auto;
            width: 50%;
            text-align: center;
        }

        /* Style for the input field */
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }

        /* Style for the buttons */
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }

        /* Style for the button on hover */
        button:hover {
            background-color: #0056b3;
        }

        /* Style for the button links */
        a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Insurance Amount Decision</h1>
    <form method="post">
        <label for="insurance_amount">Insurance Amount:</label>
        <input type="number" id="insurance_amount" name="insurance_amount" required>
        <button type="submit">Save</button>
    </form>

    <a href="{{ url_for('result') }}"><button>Back to Admin Home Page</button></a>
    {% if current_user.is_authenticated %}
        <form action="{{ url_for('logout') }}" method="post">
            <button type="submit">Logout</button>
        </form>
    {% endif %}
</body>
</html>
