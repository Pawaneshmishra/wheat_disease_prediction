<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="static/register.css">
</head>
<body>
    <h1>Registration</h1>
    <form method="post" enctype="multipart/form-data" action="{{ url_for('register') }}">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" required>
        
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>
        
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>

        <!-- Hidden fields to store latitude and longitude -->
        <input type="hidden" name="latitude" id="latitude" value="">
        <input type="hidden" name="longitude" id="longitude" value="">

        <button type="submit">Register</button>
    </form>

    <button id="backToLoginButton">Back to Login</button>

    <!-- Script to get latitude and longitude from the photo using HTML5 Geolocation API -->
    <script>
        navigator.geolocation.getCurrentPosition(function(position) {
            document.getElementById("latitude").value = position.coords.latitude;
            document.getElementById("longitude").value = position.coords.longitude;
        });
    </script>
    <script>
        document.getElementById('backToLoginButton').addEventListener('click', function() {
            window.location.href = '{{ url_for('login') }}';
        });
    </script>
</body>
</html>
