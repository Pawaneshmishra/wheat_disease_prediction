<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
</head>
<body>
    <h1>Admin Page</h1>
    <h2>User Details</h2>
    <table border="1">
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Latitude</th>
            <th>Longitude</th>
            <th>Insurance Eligible</th>
            <th>Role</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.latitude }}</td>
            <td>{{ user.longitude }}</td>
            <td>{{ user.eligible_for_insurance }}</td>
            <td>{{ user.role}}</td>
        </tr>
        {% endfor %}
    </table>

    {% if current_user.is_authenticated %}
        <form action="{{ url_for('logout') }}" method="post">
            <button type="submit">Logout</button>
        </form>
    {% endif %}
</body>
</html>
